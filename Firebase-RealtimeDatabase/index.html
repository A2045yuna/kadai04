    <script type="module">

      // ãƒ‡ãƒ¼ã‚¿ç™»éŒ²
      $(".send").on("click", function () {
        let now = new Date();

        let minute = now.getMinutes();
        const msg = {
          uname: $("#uname").val(),
          text: $("#text").val(),

        const newPostRef = push(dbRef, msg); // é€ã‚‹ãƒ‡ãƒ¼ã‚¿ã«ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼ã‚’ç”Ÿæˆ ãƒãƒ£ãƒƒãƒˆã‚¢ãƒ—ãƒªã«ãŠã„ã¦ã¯é‡è¦ã€‚å›ºå®šã®ãƒ‘ã‚¹ã«ä¸Šæ›¸ãä¿å­˜ã—ãŸã„å ´åˆã¯ã‚­ãƒ¼ã‚’ç”Ÿæˆã›ãšã€dbRefã§ãƒ‘ã‚¹ã‚’æŒ‡å®šã€ãã‚Œã‚’seté–¢æ•°ã§é€ã‚‹
        console.dir(newPostRef);

        // set(newPostRef, msg); // ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼ã¨æ ¼ç´ã—ãŸã„ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æ¸¡ã™
      });

      // æœ€åˆã«ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼‹onSnapshotã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
      onChildAdded(dbRef, function (data) {
        const msg = data.val(); // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«ã„ã‚Œã‚‹
        const key = data.key; // å‰Šé™¤ãƒ»æ›´æ–°ã«å¿…é ˆ

        h += `<span contentEditable = 'true' id = '${key}'>${msg.text}</span>`;
        // h += `<span class = 'remove' data-key = '${key}'>   ğŸš®  </span>`;
        // h += `<span class = 'update' data-key = '${key}'>   ğŸ†™  </span>`;
        h += '</p>';

      // å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
      $("#output").on("click", ".remove", function () {
        // removeã‚¯ãƒ©ã‚¹ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ„ŸçŸ¥
        const key = $(this).attr("data-key"); // this:ã‚¯ãƒ©ã‚¹å†…ã«ã‚ã‚‹ã€Œã“ã®ã€è¦ç´   attr:å±æ€§(attribute) ã“ã“ã§ã¯å‰Šé™¤ãƒœã‚¿ãƒ³ã«åŸ‹ã‚è¾¼ã‚“ã§ã‚ã‚‹'data-key'
        const remove_item = ref(db, `chat/${key}`); // å‰Šé™¤ã—ãŸã„ãƒ‡ãƒ¼ã‚¿ã®éšå±¤ã‚’æŒ‡å®š
        remove(remove_item); // firebaseãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•°
      });

      // æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
      $("#output").on("click", ".update", function () {
        const key = $(this).attr("data-key");
        update(ref(db, `chat/${key}`), {
          text: $(`#${key}`).html(),
        });

      // å‰Šé™¤å‡¦ç†ãŒfirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ
      onChildRemoved(dbRef, (data) => {

      });

      onChildChanged(dbRef, (data) => {

      });

      // open options
      $('#opbutton').on('click', function(){

      $('#location').click(function() {
