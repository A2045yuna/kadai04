      $("#send").on("click", function () {

        const msg = {

        console.dir(newPostRef);

      onChildAdded(dbRef, function (data) {

      $("#output").on("click", ".remove", function () {

        const key = $(this).attr("data-key"); // this:ã‚¯ãƒ©ã‚¹å†…ã«ã‚ã‚‹ã€Œã“ã®ã€è¦ç´   attr:å±æ€§(attribute) ã“ã“ã§ã¯å‰Šé™¤ãƒœã‚¿ãƒ³ã«åŸ‹ã‚è¾¼ã‚“ã§ã‚ã‚‹'data-key'
        const remove_item = ref(db, `chat/${key}`); // å‰Šé™¤ã—ãŸã„ãƒ‡ãƒ¼ã‚¿ã®éšå±¤ã‚’æŒ‡å®š
        remove(remove_item); // firebaseãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•°

      onChildRemoved(dbRef, (data) => {

      });

      onChildChanged(dbRef, (data) => {
